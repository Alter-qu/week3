<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div>
    <h3>购物车</h3>
    <form action="">
        <table class="table">
            <tr>
                <td>全选<input type="checkbox"></td>
                <td>图片</td>
                <td>商品</td>
                <td>属性</td>
                <td>单价</td>
                <td>总价</td>


            </tr>
            {volist name="list" id="vo"}
            <tr>
                <td><input type="checkbox"></td>
                <td><img src="__STATIC__/{$vo.cart_goods.pic}" alt="" style="height: 100px;width: 80px"></td>
                <td>{$vo.cart_goods.goods_name}</td>
                <td>{$vo.cart_goods.attr}</td>
                <td>{$vo.cart_goods.price}</td>
                <td>
                   <span id="item"></span>元
                </td>
            </tr>
            {/volist}
        </table>
        <div style="margin-left: 700px">
            总价<span id="total"></span>元
            <a href="{:url('Test/order')}">提交订单</a>
        </div>

    </form>
</div>
</body>
</html>
